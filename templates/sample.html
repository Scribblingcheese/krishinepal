<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Reading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5; /* Light gray background */
        }

        h1 {
            color: #4CAF50; /* Green color for the heading */
            margin-left:400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table, th, td {
            border: 1px solid #9c9c9c;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50; /* Dark green color for header background */
            color: white; /* White text for header */
        }

        td {
            color: #4CAF50; /* Green text for data */
        }
    </style>
</head>
<body>
    <h1>Sensor Data Reading</h1>

    <table>
        <tr>
            <th>Sensor</th>
            <th>Reading</th>
        </tr>
        <tr>
            <td>Nitrogen</td>
            <td id="nitrogenReading"></td>
        </tr>
        <tr>
            <td>Phosphorus</td>
            <td id="phosphorusReading"></td>
        </tr>
        <tr>
            <td>Potassium</td>
            <td id="potassiumReading"></td>
        </tr>
        <tr>
            <td>Temperature</td>
            <td id="temperatureReading"></td>
        </tr>
        <tr>
            <td>Humidity</td>
            <td id="humidityReading"></td>
        </tr>
    </table>



    <script>
      // Simulated sensor data (replace this with real data)
      const sensorData = {
          nitrogen: getRandomReading(),
          phosphorus: getRandomReading(),
          potassium: getRandomReading(),
          temperature: getRandomReading(),
          humidity: getRandomReading()
      };

      // Update the readings every 3 seconds (for demonstration purposes)
      setInterval(updateReadings, 3000);

      function updateReadings() {
          sensorData.nitrogen = getRandomReading();
          sensorData.phosphorus = getRandomReading();
          sensorData.potassium = getRandomReading();
          sensorData.temperature = getRandomReading();
          sensorData.humidity = getRandomReading();

          document.getElementById("nitrogenReading").innerText = sensorData.nitrogen;
          document.getElementById("phosphorusReading").innerText = sensorData.phosphorus;
          document.getElementById("potassiumReading").innerText = sensorData.potassium;
          document.getElementById("temperatureReading").innerText = sensorData.temperature;
          document.getElementById("humidityReading").innerText = sensorData.humidity;
      }

      function getRandomReading() {
          // Simulated function to generate random sensor readings
          return (Math.random() * 100).toFixed(2);
      }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaf9e6; /* Green background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #recommendation-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50; /* Green text color */
        }

        #recommended-crop {
            font-size: 18px;
            margin-top: 10px;
            color: #333333; /* Dark text color */
        }

        button {
            background-color: #4CAF50; /* Green button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>

<body>
    <div id="recommendation-container">
        <h1>Crop Recommendation</h1>
        <p id="recommended-crop">Our system recommends <strong id="crop-name">Wheat</strong> for your location.</p>
        <button onclick="getNewRecommendation()">Get New Recommendation</button>
    </div>

    <script>
        // Sample function to get a new crop recommendation
        function getNewRecommendation() {
            // Replace this logic with your actual recommendation system
            var crops = ['Wheat', 'Rice', 'Maize', 'Barley', 'Soybean'];
            var randomCrop = crops[Math.floor(Math.random() * crops.length)];
            document.getElementById('crop-name').innerText = randomCrop;
        }
    </script>
</body>

</html>

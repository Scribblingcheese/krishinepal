<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaf9e6; /* Green background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #notification-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50; /* Green text color */
        }

        #sms-message {
            font-size: 18px;
            margin-top: 10px;
            color: #333333; /* Dark text color */
        }

        button {
            background-color: #4CAF50; /* Green button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>

<body>
    <div id="notification-container">
        <h1>SMS Notification</h1>
        <p id="sms-message">SMS has been sent successfully!</p>
        <button onclick="simulateSMS()">Send SMS</button>
    </div>

    <script>
        // Sample function to simulate sending an SMS
        function simulateSMS() {
            // Replace this with your actual SMS sending logic
            alert('Simulating SMS sending. SMS Sent!');
            document.getElementById('sms-message').innerText = 'SMS has been sent successfully!';
        }
    </script>
</body>

</html>
